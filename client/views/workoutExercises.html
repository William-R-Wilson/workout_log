<template name="workoutExercises">
  <table class = "table">
    <thead>
      <th>Name</th>
      <th>Weight</th>
      <th>Sets</th>
      <th>Reps</th>
      <th>Actions</th>
    </thead>
    <tbody>
      {{#if currentWorkout}}
        <!-- div>These will be for workout {{currentWorkout}}</div -->
        {{#each workoutExercise}}
          {{> eachWorkoutExercise}}
        {{/each}}
      {{else}}
        <tr>No workout selected</tr>
      {{/if}}
    </tbody>
  </table>

  <!--input type="button" class = "remove" value="Delete Selected Exercise"-->
</template>
