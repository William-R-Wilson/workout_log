<template name="addWorkout">
  <form role = "form">
        <div class = "input-group datetimepicker">
          <span class = "input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
          <input name = "workoutDate" id="workoutDate" class="workout-date form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary" id="addWorkout">Add a Workout</button>
  </form>

</template>
